<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let employees = [
                {
                    name: "Nguyễn Văn A",
                    age: 21,
                },
                {
                    name: "Nguyễn Văn B",
                    age: 30,
                },
                {
                    name: "Nguyễn Văn C",
                    age: 19,
                }
                ];

        function sortEmployee(str, ktra) {
            if (ktra === "Increase") {
                str.sort((a, b) => a.age - b.age);
            } else{
                str.sort((a, b) => b.age - a.age);
            }
            str.forEach(employee => {
                console.log(`Name: ${employee.name}, Age: ${employee.age}`);
            });
        }
        sortEmployee(employees, "Increase");
        sortEmployee(employees, "Decrease");

    </script>
</body>
</html>
