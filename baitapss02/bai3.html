<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function allPositiveNumbers(arr){
            return arr.every(num => num > 0);
        }
        
        let result1 = allPositiveNumbers([2, 4, 6, 8, 10]);
        console.log(result1);

        let result2 = allPositiveNumbers([2, 4, 6, -8, 10]);
        console.log(result2);
    </script>
</body>
</html>
