<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hasUppercase(str) {
            return str.split('').some(char => char >= 'A' && char <= 'Z');
        }

        console.log(hasUppercase("Hello"));
        console.log(hasUppercase("hello"));
    </script>
</body>
</html>
